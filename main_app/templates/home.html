{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MOVIE Collector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul class="right">
            <li><a href="/" class="left brand-logo">&nbsp;&nbsp;MovieCollector</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'friends_create' %}">Add a Friend</a></li>
            {% comment %} <li><a href="{% url 'friends_index' %}">View All Friends</a></li> {% endcomment %}
            <li><a href="{% url 'movies_create' %}">Add a Movie</a></li>
            <li><a href="{% url 'index' %}">View All My MOVIES</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2019 Movie Collector &nbsp;</div>
  </footer>
</body>
</html>

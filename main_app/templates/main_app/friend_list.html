{% extends 'home.html' %}
{% block content %}

<h1>Friend List</h1>

{% for friend in friend_list %}
  <a href="{% url 'friends_detail' friend.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ friend.name }}</span>
            <p>Bringing: {{ friend.bringing }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
